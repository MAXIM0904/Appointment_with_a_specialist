<!DOCTYPE html>
{% extends 'base_pattern.html' %}


<div class="container_block_content">
    {% block content %}
        <h2>Вход</h2>
    {% endblock content%}
</div>

<div class="container_forms">
    {% block forms %}
        <form class="form" method="post" action="{% url 'logging' %}">
            {% csrf_token %}
            <p>Логин: <input required name="username" size="30" type="text"></p>
            <p>Пароль: <input required name="password" size="30" type="text"></p>
            <button class="button" type="submit">
                Отправить
            </button>
    </form>
    {% endblock forms%}
</div>
